<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Confirmación de Correo Electrónico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        :root {
            --main-color: #F8F9FA;
            --contrast-color: #212529;
            --accent-color: #FFC727;
        }

        body {
            background-color: var(--main-color);
            color: var(--contrast-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .message-box {
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            padding: 30px;
            text-align: center;
        }

        .icon-accent {
            color: var(--accent-color);
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .message-text {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .btn-accent {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: var(--contrast-color);
            font-weight: bold;
        }
        .btn-accent:hover {
            background-color: #f1b91e;
            color: var(--main-color);
        }
    </style>
</head>
<body>

    <div class="message-box">
        <div th:if="${status == 200}" class="icon-accent">✅</div>
        <div th:unless="${status == 200}" class="icon-accent">❌</div>

        <h1 th:if="${status == 200}" class="h3 mb-3 fw-bold text-center">¡Confirmación Exitosa!</h1>
        <h1 th:unless="${status == 200}" class="h3 mb-3 fw-bold text-center">No se pudo confirmar el correo.</h1>

        <div class="message-text">
            <p th:text="${message}">Ocurrio un error.</p>
        </div>

        <a th:href="${redirectUrl}" class="btn btn-accent btn-lg w-100">Volver</a>

        <p th:if="${status == 200}" class="mt-3 text-muted" style="font-size: 0.85rem;">Gracias por confirmar tu correo.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
